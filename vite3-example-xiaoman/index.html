<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <link rel="icon" type="image/svg+xml" href="/vite.svg" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Vite + Vue + TS</title>    <template id="custom-element">      <style>        h5 {          color: pink;          font-size: 30px;          margin: 0;        }        div{          font-size: 20px;        }      </style>      <div>        <div>我是tenplate</div>        <br>        <slot name="li"><h5>默认slot内容</h5></slot>        <h5>aadadadd</h5>      </div>    </template>    <script>      class CustomElement extends HTMLElement {        constructor() {          super();          const p = this.h('p')          // p.innerText = '李四'          p.setAttribute('style','height:200px;width:200px;')          const span = this.h('span')          span.innerHTML = `<i>李四</i>`          const style = this.h('style')          style.innerHTML = `            p {              border:1px solid #ccc;background:yellow            }             span , i{              color: #0f0;             }          `          //表示 shadow DOM 子树的根节点。          const shaDow = this.attachShadow({mode: "open"})          p.appendChild(span)          shaDow.appendChild(style)          shaDow.appendChild(p)        }        h(el='div'){          return document.createElement(el)        }        /**         * 生命周期         */        //当自定义元素第一次被连接到文档 DOM 时被调用。        connectedCallback() {          console.log('我已经插入了！！！嗷呜')        }        //当自定义元素与文档 DOM 断开连接时被调用。        disconnectedCallback() {          console.log('我已经断开了！！！嗷呜')        }        //当自定义元素被移动到新文档时被调用        adoptedCallback() {          console.log('我被移动了！！！嗷呜')        }        //当自定义元素的一个属性被增加、移除或更改时被调用        attributeChangedCallback() {          console.log('我被改变了！！！嗷呜')        }      }      class CustomElementTemplate extends HTMLElement {        constructor() {          super();          const template = document.getElementById('custom-element')          const shaDow = this.attachShadow({mode: "open"})          shaDow.appendChild(template.content.cloneNode(true))        }        /**         * 生命周期         */        //当自定义元素第一次被连接到文档 DOM 时被调用。        connectedCallback() {          console.log('我已经插入了！！！嗷呜')        }        //当自定义元素与文档 DOM 断开连接时被调用。        disconnectedCallback() {          console.log('我已经断开了！！！嗷呜')        }        //当自定义元素被移动到新文档时被调用        adoptedCallback() {          console.log('我被移动了！！！嗷呜')        }        //当自定义元素的一个属性被增加、移除或更改时被调用        attributeChangedCallback() {          console.log('我被改变了！！！嗷呜')        }      }      window.customElements.define('custom-element', CustomElement)      window.customElements.define('custom-element-template', CustomElementTemplate)    </script>  </head>  <body><!--    <custom-element></custom-element>--><!--    <custom-element-template>--><!--      <h5 slot="li">--><!--        <a>我是slot</a>--><!--      </h5>--><!--    </custom-element-template>-->    <div id="app"></div>    <script type="module" src="/src/main.ts"></script>  </body></html>
