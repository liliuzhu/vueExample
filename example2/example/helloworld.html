<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World 案例</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello World 案例</h1>
    <div id="app">
        <p> {{message}}</p>
        <p><input type="text" v-model="message"></p>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                message:"hello vue"
            }
        });
    </script>
</body>
</html>
