<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../vue-v2.3.2.js"></script>
    <script>
        window.onload=function(){
            var vm=new Vue({
                el:"#box",
                data:{

                },
                methods:{
                    show:function(e){
                        alert(1);
                        e.stopPropagation();
//                        e.cancelBubble=true;
                    },
                    show2:function(){
                        alert(2);
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    <div @click="show2();">
        <input type="button" @click="show($event);" value="按钮">
    </div>
</div>
</body>
</html>
