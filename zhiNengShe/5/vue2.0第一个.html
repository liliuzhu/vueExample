<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue-v2.3.2.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#box",
                data:{
                    msg:"welcome Vue2.0"
                }
            })
        }
    </script>
</head>
<body>
    <div id="box">
        {{msg}}
    </div>
</body>
</html>
