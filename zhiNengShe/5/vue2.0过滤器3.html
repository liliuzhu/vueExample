<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue-v2.0.3.js"></script>
    <script>
        Vue.filter("toDou",function(input){
//            alert(input);
            return input<10?"0"+input:input;
        });
       window.onload=function(){
            new Vue({
                el:"#box",
                data:{
                    msg:12
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    {{msg | toDou}}
</div>
</body>
</html>
