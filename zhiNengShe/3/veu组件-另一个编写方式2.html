<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./bower_components/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <my-aaa></my-aaa>
    </div>
    <script>
        var vm=new Vue({
            el:"#box",
            components:{
                'my-aaa':{
                    data(){
                        return{
                            msg:"welconme vue"
                        }
                    },
                    methods:{
                      change(){
                          this.msg="change";
                      }
                    },
                    template:'<strong @click="change">{{msg}}</strong>'
                }
            }
        });
    </script>
</body>
</html>
