<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./bower_components/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <my-aaa></my-aaa>
    </div>
    <template id="aaa">
        <h1>标题1</h1>
        <ul>
            <li v-for="val in arr">{{val}}</li>
        </ul>
    </template>
    <script>
        var vm=new Vue({
            el:"#box",
            components:{
                'my-aaa':{
                    data(){
                        return{
                            msg:"welconme vue",
                            arr:["apple","banana","orange"]
                        }
                    },
                    methods:{
                      change(){
                          this.msg="change";
                      }
                    },
                    template:'#aaa'
                }
            }
        });
    </script>
</body>
</html>
