<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社——http://www.zhinengshe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <script src="../vue-v1.0.21.js"></script>
    <script>
        Vue.directive('drag',function(){
            var oDiv=this.el;
            oDiv.onmousedown=function(ev){
//                var disX= ev.clientX-oDiv.offsetLeft;
//                var disY= ev.clientY-oDiv.offsetTop;
                var disX=ev.offsetX;
                var disY=ev.offsetY;
//                console.log(disX,disY);
//                console.log(ev.offsetX,ev.offsetY);
                document.onmousemove=function(ev){
                    var l=ev.clientX-disX;
                    var t=ev.clientY-disY;
                    oDiv.style.left=l+"px";
                    oDiv.style.top=t+"px";
                };
                document.onmouseup=function(){
                    document.onmousemove=null;
                    document.onmouseup=null;
                }
            };
        });

        window.onload=function(){
            var vm=new Vue({
                el:'#box',
                data:{
                    msg:'welcome'
                }
            });
        };

    </script>
</head>
<body>
    <div id="box">
        <div v-drag :style="{width:'100px',height:'100px',background:'blue',
        position:'absolute',cursor:'pointer',right:0,top:0}"></div>
        <div v-drag :style="{width:'100px',height:'100px',background:'red',
        position:'absolute',cursor:'pointer',left:0,top:0}"></div>
    </div>

</body>
</html>
